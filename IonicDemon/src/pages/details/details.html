<ion-header>

  <ion-navbar>
    <ion-title>{{ user?.login }} 's details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Follower</ion-label>
            <ion-badge item-right>{{ user?.followers }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label>Following</ion-label>
            <ion-badge item-right>{{ user?.following }}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
